{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/index.js' %}"></script>

</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a id="close-navbar" onclick="closeNav()"><i class="fa fa-close"></i></a>
        <a id="Uv9URjIBtUQ" onclick="changeVideo(this.id)">Lofi</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()">open</span>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div id="video-wrapper">
            <div id="contain-video">
                <div id="pointer-events">
                    <div style="width: 100%; height: 100%">
                        <iframe id="youtube-music" width="100%" height="100%" title="Youtube Music Video"
                            src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=0&mute=0&controls=0&playsinline=1&showinfo=0&rel=0&iv_load_policy=3&modestbranding=true&color=black&enablejsapi=1&widgetid=1&playerapiid=ytplayer">
                        </iframe>
                    </div>
                </div>
            </div>
            <div id="container-list">
                <a id="open-nav" onclick="openNav()"><i class="fa fa-bars"></i></a>
            </div>
            <div id="container-btn">
                <a id="play-pause-video" onclick="playPauseVideo()"><i class="fa fa-play"></i></a>
                <a id="random-video"><i class="fa fa-random"></i></a>
                <a id="back-video"><i class="fa fa-step-backward"></i></a>
                <a id="front-video"><i class="fa fa-step-forward"></i></a>
                <a id="front-video"><i class="fa fa-volume-down"></i></a>
                <input id="volume" type="range" min="0" max="100" value="50" oninput="setVolume(this.value)">
            </div>
            <div id="container-title">
                <p id="video-title"></p>
            </div>
        </div>
    </div>
</body>

</html>
